<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around The U.S Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.png"
            alt="jacques-cousteau-profile-picture"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
    </div>
    <footer class="footer">
      <p class="footer__copyright">Â© 2022 Around The U.S.</p>
    </footer>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-close-modal"
          type="button"
        ></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form">
          <label class="modal__label">
            <input
              type="text"
              name="title"
              id="profile-title-input"
              class="modal__title modal__input"
              placeholder=" Title"
              maxlength="40"
              minlength="2"
              required
            />
            <span class="modal__error" id="profile-title-input-error"
              >Please fill out this field</span
            >
          </label>
          <label class="modal__label">
            <input
              type="text"
              name="description"
              id="profile-description-input"
              class="modal__description modal__input"
              placeholder="Description"
              maxlength="200"
              minlength="2"
              required
            />
            <span id="profile-description-input-error" class="modal__error"
              >Please enter a web</span
            >
          </label>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-close-modal"
          type="button"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-form">
          <label class="modal__label">
            <input
              type="text"
              name="title"
              id="card-name-input"
              class="modal__input_type_title modal__input"
              placeholder=" Title"
              maxlength="40"
              minlength="2"
              required
            />
            <span class="modal__error" id="card-name-input-error"
              >Please fill out this field</span
            >
          </label>
          <label class="modal__label">
            <input
              type="url"
              name="url"
              id="card-link-input"
              class="modal__input_type_url modal__input"
              placeholder="Image link"
              minlength="2"
              maxlength="200"
              required
            />
            <span id="card-link-input-error" class="modal__error"
              >Please enter a web</span
            >
          </label>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- image-preview -->
    <div class="modal" id="image-preview">
      <div class="modal__image-container">
        <button
          class="modal__close"
          id="image-close-modal"
          type="button"
        ></button>
        <img class="modal__image modal__content_type_preview" src="#" alt="" />
        <h2 class="modal__image-title"></h2>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
          <button class="card__delete-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" type="module"></script>
    <script src="./scripts/validation.js" defer></script>
    <script src="./components/FormValidator.js" type="module"></script>
    <script src="./components/Card.js" type="module"></script>
  </body>
</html>
